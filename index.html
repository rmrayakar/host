<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="box">
      <h2>Register</h2>
      <form>
        <input
          type="text"
          name="id"
          id="id"
          placeholder="Enter id"
        /><br /><br />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
        /><br /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
        /><br /><br />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
